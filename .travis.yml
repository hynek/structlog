sudo: false
cache:
  directories:
    - $HOME/.cache/pip

language: python


matrix:
  include:
    - python: "2.7"
      env: TOXENV=py27-threads
    - python: "2.7"
      env: TOXENV=py27-greenlets
    - python: "3.4"
      env: TOXENV=py34-threads
    - python: "3.4"
      env: TOXENV=py34-greenlets
    - python: "3.5"
      env: TOXENV=py35-threads
    - python: "3.5"
      env: TOXENV=py35-greenlets
    - python: "3.6"
      env: TOXENV=py36-threads
    - python: "3.6"
      env: TOXENV=py36-greenlets
    - python: "pypy2.7-5.8.0"
      env: TOXENV=pypy-threads
    - python: "pypy2.7-5.8.0"
      env: TOXENV=pypy-greenlets
    - python: "pypy3.5-5.8.0"
      env: TOXENV=pypy3-threads
    - python: "pypy3.5-5.8.0"
      env: TOXENV=pypy3-greenlets
    - python: "2.7"
      env: TOXENV=py27-colorama
    - python: "3.6"
      env: TOXENV=py36-colorama
    - python: "3.6"
      env: TOXENV=py36-oldtwisted


    # Meta
    - python: "3.6"
      env: TOXENV=flake8
    - python: "3.6"
      env: TOXENV=manifest
    - python: "3.6"
      env: TOXENV=docs
    - python: "3.6"
      env: TOXENV=readme


install:
  - pip install tox


script:
  - tox


before_install:
  - pip install codecov


after_success:
  - tox -e coverage-report
  - codecov


notifications:
  email: false
