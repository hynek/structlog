---
name: Build a documentation set bundle.

on:
  push:
    tags: ["*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PIP_NO_PYTHON_VERSION_WARNING: 1

jobs:
  docset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install tox

      - run: tox -e docset

      - uses: actions/upload-artifact@v3
        with:
          name: docset
          path: structlog.docset
